<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
  <meta name="description" content="Простой способ разделиться на подгруппы или распределить варианты. Инструмент для студентов и учеников.">
	<meta property="og:title" content="Простой способ разделиться на подгруппы или распределить варианты. Инструмент для студентов и учеников.">
	<meta property="og:image" content="https://camo.githubusercontent.com/1b073761d7d325a8f09291984b68b56df5413360741efba63e611475f5462f62/68747470733a2f2f696d6775722e636f6d2f364f4a495170742e706e67">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" href="favicon.ico">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
